presets:
  hiveworks:
    links:
      prev: 'a[rel="prev"]'
      next: 'a[rel="next"]'
    image: 'img#cc-comic'
    title: 'img#cc-comic!title'
    description: '.cc-newsbody'
  wordpress:
    includealt: no
    links:
      prev: .navi-prev
      next: .navi-next
    image: "#comic img"
    title: h2.post-title
    description: .entry
  wordpress-comic-nav:
    base: wordpress
    links:
      prev: .comic-nav-previous
      next: .comic-nav-next
  wordpress-inkblot:
    includealt: no
    mixins: [a_rel_links]
    image: img.attachment-full
    title: .post-header h1
    description: .post-content
  smackjeeves:
    includealt: no
    links:
      prev: .navi-prev
      next: .navi-next
    image: "img#comic_image"
    title: h2.post-title
    description: .entry
  sandraandwoo:
    includealt: no
    links:
      prev: 'a[rel="prev"]'
      next: 'a[rel="next"]'
    image: "#comic img"
    title: '.post-comic h2'
    description: .entry blockquote
  mangahere:
    includealt: no
    links:
      prev: .prew_page
      next: .next_page
    image: "#image"
    title: "#image!alt"
    description: ".info-content"


mixins:
  a_rel_links:
    links:
      prev: 'a[rel="prev"]'
      next: 'a[rel="next"]'
  meta_rel_links:
    links:
      prev: 'meta[rel="prev"]'
      next: 'meta[rel="next"]'




